{% extends "_base.html" %}

{% block content %}

    {% load static %}

    <form method="POST" enctype="multipart/form-data">
        <div class="w-full h-full pt-40 m-auto max-w-7xl">
            <div class="h-full max-w-xl p-10 m-auto bg-white shadow-md">
                <h1 class="my-4 text-3xl text-center text-stone-800 ">Connexion</h1>
                {% csrf_token %}
            
                <label for="{{ form.nom.id_for_label }}"> Email </label> <br>
                {{ form.email }} <br> <br>
            
                <label for="{{ form.photo.id_for_label }}"> Mot de passe </label> <br>
                {{ form.password }} <br> <br>

        </div>   
        <div class=" text-center" style="padding:  20px;">      
            <button type="submit"
                class="w-40 px-3 py-2 mx-4 text-white bg-blue-500 rounded-lg focus:ring-blue-200 focus:ring-8 focus:outline-none active:bg-blue-700 from-cyan-400 bg-gradient-to-br hover:bg-blue-600">
                Se connecter
            </button>
            <div class="txt-div">
               <br> Vous n'avez pas de compte ? <a href="{% url 'signup' %}" style="color: red;">S'inscrire</a>
            </div>
        </div>
        
    </form>

{% endblock %}
