{% extends '_base.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    <div class="w-full h-full pt-40 m-auto max-w-7xl">
        <div class="h-full max-w-xl p-10 m-auto bg-white shadow-md">
            <h1 class="my-4 text-3xl text-center text-stone-800 ">En quoi pouvons nous aider ?</h1>
            {% csrf_token %}
            <label for="{{ form.nom.id_for_label }}"> Nom </label> <br>
            {{ form.nom }} <br> <br>
            <label for="{{ form.nom.id_for_label }}"> Prenom </label> <br>
            {{ form.prenom }} <br> <br>
            <label for="{{ form.nom.id_for_label }}"> Email </label> <br>
            {{ form.email }} <br> <br>
            <label for="{{ form.nom.id_for_label }}"> Contact </label> <br>
            {{ form.contact }} <br> <br>
            <label for="{{ form.message.id_for_label }}"> Message </label> <br>
            {{ form.message }} <br> <br>
        </div>
    </div>   
    <div class=" text-center" style="padding:  20px;">      
        <button type="submit"
            class="w-40 px-3 py-2 mx-4 text-white bg-blue-500 rounded-lg focus:ring-blue-200 focus:ring-8 focus:outline-none active:bg-blue-700 from-cyan-400 bg-gradient-to-br hover:bg-blue-600">
            Envoyer
        </button>
    </div>
</form>

{% endblock %}
