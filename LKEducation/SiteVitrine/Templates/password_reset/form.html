{% extends "_base.html" %}

{% block content %}

    {% load static %}

    <form method="POST" enctype="multipart/form-data" action="{% url 'password_reset' %}">
        <div class="w-full h-full pt-40 m-auto max-w-7xl">
            <div class="h-full max-w-xl p-10 m-auto bg-white shadow-md">
                
                <h2 class="my-4 text-3xl text-center text-stone-800 ">Réinitialiser le mot de passe</h2>
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        <br><label for="{{ field.id_for_label }}">{{ field.label }}*</label><br>
                        {{ field }} <br><br>
                    </div>
                {% endfor %}

                
        </div>   
        <div class=" text-center" style="padding:  20px;">  
                
            <button type="submit"
                class="w-50 px-3 py-2 mx-4 text-white bg-blue-500 rounded-lg focus:ring-blue-200 focus:ring-8 focus:outline-none active:bg-blue-700 from-cyan-400 bg-gradient-to-br hover:bg-blue-600">
                Envoyer l'e-mail de réinitialisation
            </button>
           
        </div>
        
    </form>

{% endblock %}
